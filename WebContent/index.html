<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Server health</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
	<h1>Hangman Server</h1>
	<h2>
		<span id="health"></span>
	</h2>
	<br />
	<!--<h1>Player list:</h1>-->
	<h2>
		<span id="players"></span>
	</h2>

	<script>
		var timerCounterFrom = 10;
		var timerCounter = timerCounterFrom;
<!--funkcja wyswietljaca date serwera -->
		function refresHealthSection() {
			console.log("refresHealthSection");
			$.ajax({
				type : "GET",
				url : "http://localhost:8080/HangmanServer/ep/control/health",
				success : function(data) {
					console.log("health success!");
					$("#health").html(data)
				}
			})
		
		}
		
		<!--funkcja wyswietljaca liste graczy - nieaktywna -->
		function showList(list) {
		  $("#players").html(list)
		}
		<!--funkcja dodajaca gracza do wyswietlanej listy - nieaktywna -->
		function addToList(item, u) {		
			t = "<div>"+item.name+"</div>"			
		return t;
   	   }
		<!--funkcja odsiezajaca sesje -->
		function refresPlayersSection() {
			console.log("refresPlayersSection");
			$.ajax({
				type : "GET",
				url : "http://localhost:8080/HangmanServer/ep/players",
				success : function(data) {
					console.log("get players success!");
					var list = ""
						var b = 0
						jQuery.each(data, function(index, itemData) {
							list += addToList(itemData, b)							
							b = 1 - b
						});
				showList(list)
				}
			})			
		}		
<!--funkcja potwierdzajaca dzialanie serwera -->
		function displayHealth() {
			console.log("displayHealth: " + timerCounter);
			timerCounter--;

			if (timerCounter <= 0) {
				timerCounter = 10;
				refresHealthSection();
			//	refresPlayersSection();
			}
		}
<!--funkcja uspienia odliczania -->
		function timeout() {
			setTimeout(function() {				
				displayHealth()
				timeout();
			}, 1000);
		}
		refresHealthSection()
		timeout()
	</script>

</body>
</html>
